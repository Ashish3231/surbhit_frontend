    <section class="contact-us-form">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="section-heading">
              <h6>Contact Us</h6>
              <h4>Feel free to message us</h4>
            </div>
          </div>
          <div class="col-lg-10 offset-lg-1">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required />
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="" />
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on" />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Send Message</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Function to fetch data from the API
    async function fetchDataFromAPI() {
      try {
        const response = await fetch(prod + '/company/1'); // Replace with your API endpoint
        if (!response.ok) {
          throw new Error('API request failed');
        }
        const res = await response.json();
        const data = res.data
        console.log(data)
        // Update the HTML elements with the retrieved data
        document.getElementById('email').textContent = data.email;
        document.getElementById('phn').textContent = data.phone1 + ', ' + data.phone2;
        document.getElementById('address').textContent = data.add1 + ', ' + data.add2 + ', ' + data.add3 + ', ' + data.city + ', ' + data.state + ', ' + data.country;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the function to fetch and update data
    fetchDataFromAPI();

    </script>
    <script>
      document.getElementById('contact').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      // Get form data
      const formData = new FormData(e.target);

      // Create a JSON object from form data
      const jsonObject = {};
      formData.forEach((value, key) => {
          jsonObject[key] = value;
      });

      // Convert the JSON object to a string
      const jsonData = JSON.stringify(jsonObject);

      // Make a fetch request
      fetch(prod + '/email', {
          method: 'POST',
          headers: {
          'Content-Type': 'application/json',
          },
          body: jsonData,
      })
          .then(response => response.json())
          .then(data => {
          // Handle the response from the server if needed
          console.log(data);
          })
          .catch(error => {
          // Handle any errors that occurred during the fetch
          console.error('Error:', error);
          });
      });
    </script>
